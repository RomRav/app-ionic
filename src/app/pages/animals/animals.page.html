<ion-header>
  <ion-toolbar>
    <ion-title>ANIMALS</ion-title>
    <ion-button color="{{buttonShowColore}}" size="small" slot="end" (click)="moveItem()">Move items</ion-button>
    <ion-back-button text="Retour"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <!--Définition de la zone active de déplacement-->
    <ion-reorder-group [disabled]="show" (ionItemReorder)="onReorder($event)">
      <!--Boucle for qui affiche le contenu du tableau animals-->
      <ion-item *ngFor="let animal of animals" (click)="checkedChoice(animal)">

        <ion-avatar>
          <ion-img src="/assets/{{animal.image}}"></ion-img>
        </ion-avatar>
        <ion-grid>

          <ion-row>
            <ion-col>
              <ion-label>{{animal.title}}</ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label position="fixed">{{animal.desc}}</ion-label>
            </ion-col>
          </ion-row>

        </ion-grid>
        <ion-reorder *ngIf="!show"></ion-reorder>
      </ion-item>

    </ion-reorder-group>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="{{buttonColor}}" expand="block" (click)="play()">Play</ion-button>
  </ion-toolbar>
</ion-footer>
