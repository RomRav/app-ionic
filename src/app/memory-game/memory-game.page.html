<ion-header>
  <ion-toolbar>
    <ion-title>memory-game</ion-title>
    <ion-back-button text="Retour"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let card of cardList, let pos = index" (click)="flipCard(card, pos)">
        <ion-img src="{{card.img}}" class="card">

        </ion-img>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
